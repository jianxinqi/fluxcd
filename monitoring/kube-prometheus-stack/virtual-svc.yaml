apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: grafana
  namespace: mornitoring
spec:
  hosts:
    - grafana.com
  gateways:
    - istio-ingress.istio-ingress
  http:
    - match:
      - uri:
        prefix: "/"
      route:
      - destination:
        host: kube-prometheus-stack-grafana.kube-system.svc.cluster.local

